spring:
  config:
    activate:
      on-profile: mysql-dev
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  jwt:
    secret:
      access-secret-key: ${JWT_SECRET}
      refresh-secret-key: ${JWT_SECRET}
    token:
      access-expiration-time: ${JWT_ACCESS_EXPIRATION}
      refresh-expiration-time: ${JWT_REFRESH_EXPIRATION}
      issuer: ${JWT_ISSUER}

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            authorization-grant-type: authorization_code
            redirect-uri: ${KAKAO_REDIRECT_URI}
            scope:
              - profile_nickname
              - account_email
              - phone_number
            client-name: Kakao
            provider: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
    aes:
      secret-key: ${AES_SECRET_KEY}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      contract-bucket: ${AWS_S3_CONTRACT_BUCKET}
      kms-key-id: ${AWS_KMS_KEY_ID}

pdf:
  font-path: ${PDF_FONT_PATH:fonts/NotoSansKR-Regular.ttf}

contract:
  template-path: ${CONTRACT_TEMPLATE_PATH:templates/contract-template.html}

pre-signed-url:
  view-expiration-minutes: ${VIEW_EXPIRATION_MINUTES:10}
  download-expiration-minutes: ${DOWNLOAD_EXPIRATION_MINUTES:10}